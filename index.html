<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xiaomi Charging Display</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
height:100vh;
background:radial-gradient(circle at center,#0f2027,#0b0f14,#000);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
cursor:pointer;
}

/* PHONE FRAME */

.phone{
width:320px;
height:650px;
background:linear-gradient(145deg,#111,#000);
border-radius:40px;
box-shadow:0 0 60px rgba(0,255,150,0.15);
position:relative;
overflow:hidden;
border:3px solid #1a1a1a;
}

.screen{
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to bottom,#0b0f14,#000);
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
}

/* BATTERY */

.battery-circle{
width:200px;
height:200px;
border-radius:50%;
border:8px solid rgba(255,255,255,0.08);
display:flex;
align-items:center;
justify-content:center;
position:relative;
transition:0.5s;
}

.battery-progress{
position:absolute;
width:200px;
height:200px;
border-radius:50%;
border:8px solid #00ffae;
clip-path: circle(50% at 50% 50%);
transform:rotate(-90deg);
stroke-dasharray:565;
stroke-dashoffset:565;
transition:1s linear;
}

.percent{
font-size:48px;
color:#fff;
letter-spacing:2px;
}

.status{
margin-top:20px;
color:#00ffae;
font-size:14px;
letter-spacing:3px;
opacity:0.8;
}

/* RAIN */

.rain{
position:absolute;
width:2px;
height:20px;
background:rgba(255,255,255,0.4);
animation:rain 1s linear infinite;
}

@keyframes rain{
0%{transform:translateY(-100px);}
100%{transform:translateY(700px);}
}

/* SNOW */

.snow{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
opacity:0.8;
animation:snow 5s linear infinite;
}

@keyframes snow{
0%{transform:translateY(-50px);}
100%{transform:translateY(700px);}
}

/* GLOW */

.glow{
position:absolute;
width:300px;
height:300px;
background:radial-gradient(circle,rgba(0,255,170,0.2),transparent);
border-radius:50%;
filter:blur(60px);
animation:pulse 2s infinite alternate;
}

@keyframes pulse{
from{opacity:0.3;}
to{opacity:0.8;}
}

</style>
</head>
<body>

<div class="phone" id="phone">
<div class="screen">

<div class="glow"></div>

<div class="battery-circle">
<div class="percent" id="percent">0%</div>
</div>

<div class="status" id="status">Tap to Charge</div>

</div>
</div>

<!-- AUDIO -->
<audio id="chargeSound">
<source src="https://assets.mixkit.co/sfx/preview/mixkit-fast-electric-charge-2568.mp3">
</audio>

<audio id="removeSound">
<source src="https://assets.mixkit.co/sfx/preview/mixkit-unplugging-a-device-2719.mp3">
</audio>

<script>

let charging=false;
let percent=0;
let interval;
let mode=0; // 0 none, 1 rain, 2 snow

const percentText=document.getElementById("percent");
const statusText=document.getElementById("status");
const chargeSound=document.getElementById("chargeSound");
const removeSound=document.getElementById("removeSound");

/* PHONE TAP */
document.getElementById("phone").addEventListener("click",function(e){

e.stopPropagation();

if(!charging){
charging=true;
chargeSound.play();
statusText.innerText="Charging...";
interval=setInterval(()=>{
if(percent<100){
percent++;
percentText.innerText=percent+"%";
}
},50);
}else{
charging=false;
removeSound.play();
statusText.innerText="Cable Removed";
clearInterval(interval);
}

});

/* CLICK ANYWHERE FOR RAIN/SNOW */
document.body.addEventListener("click",function(){

mode++;
if(mode>2) mode=0;

document.querySelectorAll(".rain,.snow").forEach(el=>el.remove());

if(mode===1){
for(let i=0;i<100;i++){
let drop=document.createElement("div");
drop.className="rain";
drop.style.left=Math.random()*window.innerWidth+"px";
drop.style.animationDuration=(0.5+Math.random())+"s";
document.body.appendChild(drop);
}
}
else if(mode===2){
for(let i=0;i<60;i++){
let snow=document.createElement("div");
snow.className="snow";
snow.style.left=Math.random()*window.innerWidth+"px";
snow.style.animationDuration=(3+Math.random()*5)+"s";
document.body.appendChild(snow);
}
}

});

</script>

</body>
</html>
